<!DOCTYPE html>
<html>

<head>
    <title>MNIST Training and Inference</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .window {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .window-body {
            flex-grow: 1;
            display: flex;
            padding: 10px;
            overflow: hidden;
        }

        .left-panel,
        .right-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .status {
            margin-bottom: 10px;
        }

        .chart-container {
            flex-grow: 1;
            position: relative;
            min-height: 0;
        }

        #drawing-grid {
            display: grid;
            grid-template-columns: repeat(28, 1fr);
            gap: 1px;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 10px;
        }

        .grid-cell {
            background-color: white;
            border: 1px solid #ccc;
        }

        .grid-cell.active {
            background-color: black;
        }

        .right-panel h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button {
            width: 48%;
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">
                MNIST Training and Inference
            </div>
        </div>
        <div class="window-body">
            <div class="left-panel">
                <div class="controls">
                    <button id="downloadBtn">Download Dataset</button>
                    <button id="trainBtn" disabled>Train Model</button>
                </div>
                <div class="status">
                    <p>Status: <span id="status">Waiting for action</span></p>
                    <p>Iteration: <span id="iteration">0</span></p>
                    <p>Loss: <span id="loss">N/A</span></p>
                    <p>Accuracy: <span id="accuracy">N/A</span></p>
                    <p>Final Test Accuracy: <span id="final-accuracy">N/A</span></p>
                </div>
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
            </div>
            <div class="right-panel">
                <h3>Draw a digit (0-9)</h3>
                <div id="drawing-grid"></div>
                <div class="button-container">
                    <button id="clearBtn">Clear</button>
                    <button id="predictBtn">Predict</button>
                </div>
                <p>Prediction: <span id="prediction">N/A</span></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ws = new WebSocket('ws://localhost:8765');
            const ctx = document.getElementById('chart').getContext('2d');
            const dataPoints = {loss: [], accuracy: []};
            const movingAverageWindow = 20;
            let chart;

            const downloadBtn = document.getElementById('downloadBtn');
            const trainBtn = document.getElementById('trainBtn');
            const statusSpan = document.getElementById('status');
            const drawingGrid = document.getElementById('drawing-grid');
            const clearBtn = document.getElementById('clearBtn');
            const predictBtn = document.getElementById('predictBtn');
            const predictionSpan = document.getElementById('prediction');

            // Initialize drawing grid
            for (let i = 0; i < 28 * 28; i++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                cell.addEventListener('mousedown', () => startDrawing(cell));
                cell.addEventListener('mouseover', () => draw(cell));
                cell.addEventListener('mouseup', stopDrawing);
                drawingGrid.appendChild(cell);
            }

            let isDrawing = false;

            function startDrawing(cell) {
                isDrawing = true;
                draw(cell);
            }

            function draw(cell) {
                if (isDrawing) {
                    cell.classList.add('active');
                }
            }

            function stopDrawing() {
                isDrawing = false;
            }

            clearBtn.addEventListener('click', () => {
                document.querySelectorAll('.grid-cell').forEach(cell => cell.classList.remove('active'));
                predictionSpan.textContent = 'N/A';
            });

            predictBtn.addEventListener('click', () => {
                const imageData = Array.from(document.querySelectorAll('.grid-cell')).map(cell => cell.classList.contains('active') ? 1 : 0);
                ws.send(JSON.stringify({action: 'inference', image_data: imageData}));
            });

            downloadBtn.addEventListener('click', () => {
                ws.send(JSON.stringify({action: 'download'}));
                statusSpan.textContent = 'Downloading dataset...';
                downloadBtn.disabled = true;
            });

            trainBtn.addEventListener('click', () => {
                ws.send(JSON.stringify({action: 'train'}));
                statusSpan.textContent = 'Training model...';
                trainBtn.disabled = true;
                resetChart();
            });

            function calculateMovingAverage(data) {
                const result = [];
                for (let i = 0; i < data.length; i++) {
                    const start = Math.max(0, i - movingAverageWindow + 1);
                    const windowSlice = data.slice(start, i + 1);
                    const average = windowSlice.reduce((sum, value) => sum + value, 0) / windowSlice.length;
                    result.push(average);
                }
                return result;
            }

            function resetChart() {
                dataPoints.loss = [];
                dataPoints.accuracy = [];
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
            }

            function updateChart() {
                const lossMA = calculateMovingAverage(dataPoints.loss);
                const accuracyMA = calculateMovingAverage(dataPoints.accuracy);

                if (!chart) {
                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: dataPoints.loss.map((_, index) => index),
                            datasets: [{
                                label: 'Loss',
                                data: lossMA,
                                borderColor: 'red',
                                fill: false
                            }, {
                                label: 'Accuracy',
                                data: accuracyMA,
                                borderColor: 'blue',
                                fill: false
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: false,
                            scales: {
                                x: {
                                    type: 'linear',
                                    position: 'bottom',
                                    title: {
                                        display: true,
                                        text: 'Iteration'
                                    }
                                },
                                y: {
                                    min: 0,
                                    max: 1,
                                    title: {
                                        display: true,
                                        text: 'Value'
                                    }
                                }
                            }
                        }
                    });
                } else {
                    chart.data.labels = dataPoints.loss.map((_, index) => index);
                    chart.data.datasets[0].data = lossMA;
                    chart.data.datasets[1].data = accuracyMA;
                    chart.update();
                }
            }

            ws.onmessage = function (event) {
                const data = JSON.parse(event.data);
                if ('download_status' in data) {
                    statusSpan.textContent = data.download_status;
                    trainBtn.disabled = false;
                } else if ('error' in data) {
                    statusSpan.textContent = data.error;
                } else if ('iteration' in data) {
                    document.getElementById('iteration').textContent = data.iteration;
                    document.getElementById('loss').textContent = data.loss.toFixed(4);
                    document.getElementById('accuracy').textContent = data.accuracy.toFixed(4);

                    dataPoints.loss.push(data.loss);
                    dataPoints.accuracy.push(data.accuracy);

                    if (dataPoints.loss.length % 5 === 0) {  // Update chart every 5 data points
                        updateChart();
                    }
                } else if ('final_accuracy' in data) {
                    document.getElementById('final-accuracy').textContent = data.final_accuracy.toFixed(4);
                    updateChart();  // Ensure final update
                    statusSpan.textContent = 'Training completed';
                    trainBtn.disabled = false;
                } else if ('prediction' in data) {
                    predictionSpan.textContent = data.prediction;
                }
            };
        });
    </script>
</body>

</html>
